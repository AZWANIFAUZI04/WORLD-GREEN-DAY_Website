<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>3R WORLD GREEN DAY</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Background image */
        #bg-image {
            position: absolute;
            top: 2in; /* Moves the background image 2 inches down from the top */
            left: 50%;
            width: 100%;
            height: calc(100% - 2in); /* Adjust height considering the 2-inch offset */
            background-image: url('BACKGROUND FRAME/your-image.jpg'); /* Replace with your image file */
            background-size: cover;
            background-position: center;
            transform: translateX(-50%); /* Center horizontally */
            z-index: -1;
        }

        header {
            background-color: rgba(0, 128, 0, 0.7); /* Green with transparency */
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h2 {
            margin-top: 10px;
        }

        nav {
            text-align: center;
            margin: 20px;
            z-index: 1;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: green;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkgreen;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 140px); /* Adjust for header + nav height */
            border: none;
            z-index: 1;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <!-- Background Image -->
    <div id="bg-image"></div>

    <header>
        <h1>3R WORLD GREEN DAY</h1>
        <h2>FEEL FREE TO BROWSE OUR WEBSITE!</h2>
    </header>
    
    <nav>
        <button onclick="loadPage('FRONTPAGE.html')">Front Page</button>
        <button onclick="loadPage('DIRECTION.html')">Directions</button>
        <button onclick="loadPage('PRICING.html')">Pricing</button>
        <button onclick="loadPage('LINKSPAGE.html')">Links</button>
    </nav>

    <script>
        function loadPage(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
